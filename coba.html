<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Fotografi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        .portfolio {
            padding: 20px;
        }
        .portfolio-item {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .portfolio-item img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Portofolio Fotografi</h1>
    </header>
    <div class="portfolio">
        <div class="portfolio-item">
            <img src="gambar.jpg" alt="Foto 1">
            <h2>Foto Pertama</h2>
            <p>Deskripsi singkat tentang foto pertama.</p>
        </div>
        <div class="portfolio-item">
            <img src="gambar_2.jpg" alt="Foto 2">
            <h2>Foto Kedua</h2>
            <p>Deskripsi singkat tentang foto kedua.</p>
        </div>
        <!-- Tambahkan lebih banyak item portofolio sesuai kebutuhan -->
    </div>
    <footer>
        <p>Hak Cipta &copy; 2024 Portofolio Fotografi</p>
    </footer>
</body>
</html>
